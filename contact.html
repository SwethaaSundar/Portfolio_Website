<body>
    <header class="header">
    <div>
        <!--Add logo-->
        <a href="index.html"><img src="img/swethaa.png" alt="Swethaa Sundar" class="page-header__item" sizes="16x16"></a>
    </div>
    <br>
    <nav class="menuitem">
        <a class="menuitem__list" href="index.html" role="menuitem">Home</a>
        <a class="menuitem__list" href="about.html" role="menuitem" aria-label="about Swethaa">About</a>

    </header>
    <main>
        <h1 id="contact">Contact</h1>
        <div class="contact">
        <div class="address">
        Swethaa Sundar<br>
        Munich, Germany<br>
        Tel : <a href="049 123456789" aria-label="tel:049123456789">+49 123456789</a> <br>
        E-mail : <a href="mailto:example@example.com">example@example.com</a>
        </div>
        <!--Contact form-->
        <div id="contform">
        <h2>Contact Form</h2>
        <form action="/login-form-action" method="post">
            <table>
                <tr>
                    <td><label for="FirstName">First Name</label></td>
                    <td><input type="text" id="FirstName" name="firstname" placeholder="First Name" required></td>
                </tr>
                <tr>
                    <td> <label for="LastName">Last Name</label></td>
                    <td><input type="text" id="LastName" name="lastname" placeholder="Last Name" required></td>
                </tr>
                <tr>
                    <td><label for="Telephone">Telephone</label></td>
                    <td><input type="text" id="Telephone" name="telephone" placeholder="Telephone"></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail</label></td>
                    <td><input type="email" id="email" name="user_email" placeholder="Email Address" required></td>
                </tr>
                <tr>
                    <td><label for="Message">Message</label></td>
                    <td><textarea id="Message" placeholder="Message" maxlength="500" required></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="submit" type="submit">Send Message</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>
    </main>
    <footer class="footer">
        <p>Find me on</p>
        <div>
            <!-- Github logo -->
